<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Edit Of Text</title>
</head>

<body>
    <div class="container">
        <div class="cont-edit-text">
            <section class="tools-editor">
                <ul class="list-tools">
                    <div class="box-fonts">
                        <li class="fonts">
                            <button>
                                <i class="bi bi-fonts"></i>
                            </button>
                        </li>

                        <div class="options-fonts">
                            <ul>
                                <li class="font-arial">
                                    <button>Arial</button>
                                </li>
                                <li class="font-arial">
                                    <button>Arial</button>
                                </li>
                                <li class="font-arial">
                                    <button>Arial</button>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <li>
                        <button>
                            <i class="bi bi-textarea-t"></i>

                        </button>
                    </li>

                    <li>
                        <button>
                            <i class="bi bi-type"></i>

                        </button>
                    </li>
                    <li>
                        <button>
                            <i class="bi bi-type-bold"></i>

                        </button>
                    </li>
                    <li>
                        <button>
                            <i class="bi bi-type-italic"></i>

                        </button>
                    </li>
                    <li>
                        <button>
                            <i class="bi bi-type-underline"></i>

                        </button>
                    </li>
                    <input type="color" name="text-color" id="text-color">
                    <li>

                        <button value="left">
                            <i class="bi bi-text-left"></i>
                        </button>
                        <button value="right">
                            <i class="bi bi-text-right"></i>
                        </button>
                        <button value="center">
                            <i class="bi bi-text-center"></i>
                        </button>

                    </li>

                </ul>
            </section>
            <section class="box-text">
                <div contenteditable="true"></div>
            </section>
        </div>
    </div>
</body>

</html>
