<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Edit Of Text</title>
</head>

<body>
    <div class="container">
        <div class="cont-edit-text">
            <section class="tools-editor">
                <ul class="list-tools">
                    <div class="box-fonts">
                        <li class="fonts">
                            <button class="box-bi-fonts" onclick="selectionText('options-fonts-on')">
                                <i class="bi bi-fonts"></i>
                            </button>
                        </li>

                        <div class="options-fonts">
                            <ul>
                                <li class="font-arial">
                                    <button onclick="selectionText('edit-word-arial')">Arial</button>
                                </li>
                                <li class="font-courier">
                                    <button onclick="selectionText('edit-word-courier')">Courier New</button>
                                </li>
                                <li class="font-impact">
                                    <button onclick="selectionText('edit-word-impact')">Impact</button>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="box-size">     
                        <select onchange="selectionFontSize(this)">
                            <option value="8px">8px</option>
                            <option value="10px">10px</option>
                            <option value="12px">12px</option>
                            <option value="14px">14px</option>
                            <option value="18px">18px</option>
                            <option value="24px">24px</option>
                            <option value="32px">32px</option>
                            <option value="48px">48px</option>
                            <option value="60px">60px</option>
                            <option value="72px">72px</option>
                        </select>    
                    </div>

                    <li>
                        <button class="box-bi-type" onclick="selectionText('uppercase')">
                            <i class="bi bi-type"></i>
                        </button>
                    </li>
                    <li>
                        <button class="box-bi-bold" onclick="selectionText('negrito')">
                            <i class="bi bi-type-bold"></i>

                        </button>
                    </li>
                    <li>
                        <button class="box-bi-italic" onclick="selectionText('italic')">
                            <i class="bi bi-type-italic"></i>

                        </button>
                    </li>
                    <li>
                        <button class="box-bi-underline" onclick="selectionText('underline')">
                            <i class="bi bi-type-underline"></i>

                        </button>
                    </li>
                    <input type="color" name="edit-color" id="edit-color" oninput="selectionColorStyle(this)">
                    <li class="box-position-text">

                        <button class="left" onclick="selectionText('lefttext')">
                            <i class="bi bi-text-left"></i>
                        </button>
                        <button class="center" onclick="selectionText('centertext')">
                            <i class="bi bi-text-center"></i>
                        </button>
                        <button class="right" onclick="selectionText('righttext')">
                            <i class="bi bi-text-right"></i>
                        </button>

                    </li>

                </ul>
            </section>
            <section class="box-text">
                <div  contenteditable="true" class="edit-word">
                   
                </div>
            </section>
        </div>
    </div>
</body>

</html>
