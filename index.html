<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Edit Of Text</title>
</head>

<body>
    <div class="container">
        <div class="cont-edit-text">
            <section class="tools-editor">
                <ul class="list-tools">
                    <div class="box-fonts">
                        <li class="fonts">
                            <button class="box-bi-fonts">
                                <i class="bi bi-fonts"></i>
                            </button>
                        </li>

                        <div class="options-fonts">
                            <ul>
                                <li class="font-arial">
                                    <button>Arial</button>
                                </li>
                                <li class="font-courier">
                                    <button>Courier New</button>
                                </li>
                                <li class="font-impact">
                                    <button>Impact</button>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="box-size">
                        <button class="buttonless">
                            <p>&#45;</p>
                        </button>
                        <input type="number" name="size-text" id="size-text" min="0" max="99"
                            oninput="this.value = this.value.slice(0, 2)" value="14">
                        <button class="buttonplus">
                            <p>&#43;</p>

                        </button>
                    </div>

                    <li>
                        <button class="box-bi-type">
                            <i class="bi bi-type"></i>
                        </button>
                    </li>
                    <li>
                        <button class="box-bi-bold">
                            <i class="bi bi-type-bold"></i>

                        </button>
                    </li>
                    <li>
                        <button class="box-bi-italic">
                            <i class="bi bi-type-italic"></i>

                        </button>
                    </li>
                    <li>
                        <button class="box-bi-underline">
                            <i class="bi bi-type-underline"></i>

                        </button>
                    </li>
                    <input type="color" name="edit-color" id="edit-color">
                    <li class="box-position-text">

                        <button class="left">
                            <i class="bi bi-text-left"></i>
                        </button>
                        <button class="center">
                            <i class="bi bi-text-center"></i>
                        </button>
                        <button class="right">
                            <i class="bi bi-text-right"></i>
                        </button>

                    </li>

                </ul>
            </section>
            <section class="box-text">
                <div contenteditable="true" class="edit-word"></div>
            </section>
        </div>
    </div>
</body>

</html>
